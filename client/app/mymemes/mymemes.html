<banner text="My Memes!"></banner>
<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary" ng-click="mymemesCtrl.modal()">Add Meme</button>
    <div class="grid scroll" ng-style="{'max-height': '{{mymemesCtrl.calculateRemainingHeight()}}px'}">
        <div class="card grid-item" ng-repeat="meme in mymemesCtrl.myMemes">
            <img src="{{meme.link}}" onerror="this.onerror=null;this.src='/assets/images/cattie.jpg';" alt="Avatar">
            <div style="padding-left: 5px">
                <h4><b>{{meme.name}}</b></h4> 
            </div>
            <a class="remove" title="Remove {{meme.name}}" ng-click="mymemesCtrl.removeMeme(meme)" href="#">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
    </div>
</div>
