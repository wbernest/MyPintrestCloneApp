<banner text="My Favorites!"></banner>
<div class="container">
    <!-- Trigger the modal with a button -->
    <div class="grid scroll" ng-style="{'max-height': '{{myfavoritesCtrl.calculateRemainingHeight()}}px'}">
        <div class="card grid-item" ng-repeat="meme in myfavoritesCtrl.memes">
            <img ng-src="{{meme.link}}" onerror="this.onerror=null;this.src='/assets/images/cattie.jpg';" alt="Avatar">
            <div style="padding-left: 5px">
                <h4><b>{{meme.name}}</b></h4> 
                <a ui-sref="usermemes({id: meme.userid})">{{meme.username}}</a> 
            </div>
            <a class="remove" title="Remove {{meme.name}}" ng-click="myfavoritesCtrl.removeMeme(meme)" href="#">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
    </div>
</div>
